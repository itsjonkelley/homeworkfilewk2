<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>JK Dev site</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" id=navbarTop>
        <!-- left home name button -->
        <a class="navbar-brand" id="topLeft" href="./index.html">Jonathan Kelley</a>
        <!-- right group of buttons on nav bar -->
        <div class="navbar-nav" id="topGroup">
            <a class="nav-item nav-link" href="./index.html">About</a>
            <a class="nav-item nav-link" id="portfolioTop" href="./portfolio.html">Portfolio</a>
            <a class="nav-item nav-link" href="./contact.html">Contact</a>
        </div>
    </nav>




    <!-- container for content -->
    <div class="container">
        <div class="sectionHeader">
            Contact
        </div>
        <p>
            <form>
                <div class="form-group">
                    <label for="inputName">Your Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="John Smith">

                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </p>
    </div>


    <!-- footer -->
    <footer class="navbar fixed-bottom" id="footerdecor">
        <a id=copyrightBottom>&copy; Copyright</a>
    </footer>

</body>

</html>
